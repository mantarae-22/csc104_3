<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        body{
            background-color: lightyellow;
        }

        table, th, td{
            font-family:'Courier New', Courier, monospace;
            font-size: 14pt;
            padding: 5px;            
        }

        td{
            border: 1px solid black;
        }

        .rightAlign{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Cheese Types</h1>
    <table>       
        <tr>
            <th>Name</th>
            <th>Flavor</th>
            <th>Color</th>
            <th>Price per ounce</th>
        </tr>
        <tr>
            <td>Swiss</td>
            <td>mild</td>
            <td>white</td>
            <td class="rightAlign">$10.00</td>
        </tr>
        <tr>
            <td>American</td>
            <td>plastic</td>
            <td>yellowish</td>
            <td class="rightAlign">$0.01</td>
        </tr>
        <tr>
            <td>Dog Food</td>
            <td>cheese flavored</td>
            <td>orange</td>
            <td class="rightAlign">$5.00</td>
        </tr>
        <tr>
            <td>Gouda</td>
            <td>strong</td>
            <td>whiteish</td>
            <td class="rightAlign">$2.50</td>
        </tr>
        <tr>
            <td>Cheetos</td>
            <td>Cheetos/sharp/nuclear</td>
            <td>red orange yellow</td>
            <td class="rightAlign">$30.00</td>
        </tr>
    </table>
</body>
</html>
